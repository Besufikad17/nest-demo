name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    environment: prod
    
    steps:
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "EC2_HOST secret is not set or is empty"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_USER }}" ]; then
            echo "EC2_USER secret is not set or is empty"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "EC2_SSH_KEY secret is not set or is empty"
            exit 1
          fi
          echo "All required secrets are present"
          echo "Host length: $(echo -n '${{ secrets.EC2_HOST }}' | wc -c) characters"
          echo "User length: $(echo -n '${{ secrets.EC2_USER }}' | wc -c) characters"
          echo "Key length: $(echo -n '${{ secrets.EC2_SSH_KEY }}' | wc -c) characters"
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # Write SSH key - handle multi-line properly
          printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          # Add host to known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts
          # Verify key file was created correctly
          if [ ! -s ~/.ssh/ec2_key ]; then
            echo "Error: SSH key file is empty or not created"
            exit 1
          fi
          echo "SSH key file created successfully ($(wc -l < ~/.ssh/ec2_key) lines)"
      
      - name: Create deployment archive
        run: |
          echo "Creating deployment archive..."
          git archive --format=tar.gz --output=deploy.tar.gz HEAD
          echo "Archive created: $(du -h deploy.tar.gz | cut -f1)"
      
      - name: Transfer files to EC2
        run: |
          echo "Transferring files to EC2..."
          scp -i ~/.ssh/ec2_key \
            -o StrictHostKeyChecking=no \
            -o Compression=yes \
            deploy.tar.gz ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/
      
      - name: Extract files on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 30s
          script: |
            mkdir -p projects/backend/nest-demo
            cd projects/backend/nest-demo
            echo "Extracting deployment archive..."
            # Backup .env if it exists
            [ -f .env ] && cp .env .env.backup || true
            # Extract archive
            tar -xzf /tmp/deploy.tar.gz -C .
            # Restore .env if it was backed up
            [ -f .env.backup ] && mv .env.backup .env || true
            rm /tmp/deploy.tar.gz
            echo "Files extracted successfully"
      
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 30s
          command_timeout: 10m
          script: |
            set -e
            echo "Starting deployment..."
            cd projects/backend/nest-demo || { echo "Failed to cd to projects/backend/nest-demo"; exit 1; }
            echo "Current directory: $(pwd)"
            echo "Stopping containers..."
            sudo docker compose down -v
            echo "Starting containers..."
            sudo docker compose --env-file=.env up -d
            echo "Deployment completed successfully!"

